<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
        resize: none;
    }
    </style>
</head>
<body>
    <form action="">
        <label for="">Nombre del Pokemon: </label>
        <input type="nombre" name="Nombre" placeholder="Darmanitan" required>
        <br>
        <br>
        <label for="">Numero en la Pokedex: </label>
        <input type="tel" name="NumeroPokedex" id="" >
        <br>
        <br>
        <label for="">Tipo en la Pokedex:</label>
        <br>
        <input type="radio" name="tipo">
        <label for="">Fuego</label>
        <br>
        <input type="radio" name="tipo">
        <label for="">Agua</label>
        <br>
        <input type="radio" name="tipo">
        <label for="">Planta</label>
        <br>
        <input type="radio" name="tipo">
        <label for="">Electrico</label>
        <br>
        <br>
        <label for="">Nivel de evolucion:</label>
        <select name="nivel" id="">
            <option value="">Base</option>
            <option value="">Primera Evolucion</option>
            <option value="">Segunda Evolucion</option>
        </select>
        <br>
        <br>
        <label for="">Nivel de poder</label>
        <input type="range" name="rango">
        <br>
        <br>
        <label for="">Descripcion del Pokemon</label>
        <br>
        <textarea name="" id="" placeholder="Escribe una descripcion"></textarea>
        <br>
        <button type="reset">Clear</button>
        <button type="submit">Summit</button>
    </form>
</body>
</html>
